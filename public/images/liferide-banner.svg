<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Background -->
  <rect width="1200" height="300" fill="#f8f9fa" />
  
  <!-- Bottom Road -->
  <rect x="0" y="220" width="1200" height="80" fill="#444" />
  <rect x="0" y="250" width="1200" height="20" fill="#777" />
  
  <!-- Road Markings -->
  <rect x="40" y="260" width="80" height="10" fill="#fff" />
  <rect x="200" y="260" width="80" height="10" fill="#fff" />
  <rect x="360" y="260" width="80" height="10" fill="#fff" />
  <rect x="520" y="260" width="80" height="10" fill="#fff" />
  <rect x="680" y="260" width="80" height="10" fill="#fff" />
  <rect x="840" y="260" width="80" height="10" fill="#fff" />
  <rect x="1000" y="260" width="80" height="10" fill="#fff" />
  <rect x="1160" y="260" width="80" height="10" fill="#fff" />
  
  <!-- Ambulance Body -->
  <rect x="300" y="160" width="280" height="70" rx="10" fill="#fff" />
  <rect x="520" y="180" width="100" height="50" rx="5" fill="#fff" />
  <rect x="300" y="210" width="320" height="20" fill="#fff" />
  
  <!-- Ambulance Red Stripe -->
  <rect x="300" y="180" width="280" height="20" fill="#e63946" />
  
  <!-- Ambulance Wheels -->
  <circle cx="380" cy="230" r="20" fill="#333" />
  <circle cx="380" cy="230" r="10" fill="#777" />
  <circle cx="520" cy="230" r="20" fill="#333" />
  <circle cx="520" cy="230" r="10" fill="#777" />
  
  <!-- Ambulance Window -->
  <rect x="320" y="165" width="60" height="35" rx="5" fill="#a8dadc" />
  <rect x="400" y="165" width="60" height="35" rx="5" fill="#a8dadc" />
  <rect x="540" y="185" width="60" height="25" rx="5" fill="#a8dadc" />
  
  <!-- Ambulance Cross -->
  <rect x="470" y="165" width="40" height="10" fill="#e63946" />
  <rect x="485" y="150" width="10" height="40" fill="#e63946" />
  
  <!-- Mobile Phone -->
  <rect x="800" y="120" width="70" height="120" rx="10" fill="#333" />
  <rect x="810" y="130" width="50" height="90" rx="5" fill="#a8dadc" />
  
  <!-- Map Pin at Mobile -->
  <circle cx="835" cy="160" r="12" fill="#e63946" />
  <path d="M835 180 L835 160 Z" stroke="#e63946" stroke-width="6" />
  
  <!-- Ambulance Pin at Mobile -->
  <rect x="815" y="175" width="15" height="15" fill="#fff" />
  <path d="M815 190 L815 175 Z" stroke="#fff" stroke-width="3" />
  <path d="M819 180 L827 180 M823 176 L823 184" stroke="#e63946" stroke-width="2" />
  
  <!-- Connection Lines -->
  <path d="M600 200 C650 150, 750 150, 800 180" stroke="#457b9d" stroke-width="3" stroke-dasharray="5,5" fill="none" />
  
  <!-- Logo Text -->
  <text x="600" y="80" font-family="Arial, sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#1d3557">LifeRide</text>
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#457b9d">Emergency Ambulance Service Platform</text>
</svg>
