# The name of the project
sonar.projectKey=Learnathon-By-Geeky-Solutions_snake-charmers

# The name of the project (visible in SonarQube/SonarCloud UI)
sonar.projectName=snake-charmers

# Organization key
sonar.organization=learnathon-by-geeky-solutions

#Specify Python version
sonar.python.version=3.8,3.9,3.10

# The version of the project
sonar.projectVersion=1.0

# Specify coverage report paths
sonar.python.coverage.reportPaths=./auth-service/coverage-reports/coverage.xml

# Source directory for your code
sonar.sources=auth-service/app
# ,location-service/app,ambulance-finder-service/app,trip-service/app

# Files or directories to exclude from analysis (e.g., auto-generated files, migrations)
sonar.exclusions=**/migrations/**/*, **/*.sql

# Test source directory
sonar.tests=auth-service/tests/unittest
# ,location-service/tests/unittest,ambulance-finder-service/tests/unittest,trip-service/tests/unittest

# Exclude test files and other non-production code from coverage analysis
sonar.coverage.exclusions=**/tests/**/*,**/migrations/**/*,**/__init__.py,**/alembic/**/*

# Additional configurations, such as language-specific settings
sonar.language=py

# For the whole repo analysis
sonar.scm.disabled=true